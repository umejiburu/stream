<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>logIn page</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div class="main-cont">
    <div class="backing">
      <img class="featured-title" src="img/Flixia logo1.png" alt="">
      <section class="glass-contain">
        <div class="glass">
          <h1>Sign In</h1>
          <input class="glass-inp" type="email" type="tel" placeholder="Email or phone number">
          <input class="glass-inp" type="password" placeholder="Password">
          <a href="./home.html">login</a>
          <div class="glass-form">
            <div>
              <input type="checkbox">
              <label for="">Remember me</label>
            </div>
            <p>Need help?</p>
          </div>
          <div class="glass-desc">
            <p>New to Flixia? <a class="spa" href="./index.html">Sign up now.</a> </p>
            <p>this page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more</a></p>
          </div>
      </section>

    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
